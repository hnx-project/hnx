# configs/arch/x86_64.toml
# x86_64架构配置（占位符）
[arch]
name = "x86_64"
data-layout = "e-m:e-p270:32:32-p271:32:32-p272:64:64-i64:64-f80:128-n8:16:32:64-S128"
features = ["+mmx", "+sse", "+sse2", "+sse3", "+ssse3", "+sse4.1", "+sse4.2", "+avx", "+avx2"]
endian = "little"

[memory]
page_size = 4096
kernel_base = "0xffff800000000000"  # 内核空间高半部
user_base = "0x0000000000400000"
physical_base = "0x100000"  # 1MB以上
stack_size = 65536

# 设备配置（示例）
[devices.uart]
base = "0x3f8"  # COM1
driver = "ns16550a"

[devices.pic]
base = "0x20"   # 8259A PIC
driver = "pic8259"

[kernel]
max_processes = 256
max_threads = 1024
max_handles_per_process = 1024